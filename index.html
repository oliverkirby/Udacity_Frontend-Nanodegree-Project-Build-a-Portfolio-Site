<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Richard's Portfoloi</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!--Container-->

    <div class="container">

        <!--Header -->

        <header class="row">
            <div class="col-md-6">
                <img src="img/logo.png" class="udacity-logo" alt="Udacity Logo">
            </div>
            <div class="col-md-6 align-right">
                <h1 class="title1 slim-text">JANE DOETTE</h1>
                <p><h4 class="subtitle">FRONT-END NINJA</h4></p>
            </div>
        </header>

        <!--Horizontal Rule -->

        <div class="row">
            <div class="col-md-12">
                <hr class="horizontal-line">
            </div>
        </div>

        <!-- Center Image -->

        <div class="row">
            <div class="col-md-12 align-center">
                <img src="img/img001.png" class="img-responsive" alt="HTML CODES"> </div>
        </div>

        <!-- Botom Row-->

        <div class="row">

            <div class="col-12">
                <h2 class="title2">Featured Work</h2> </div>

            <div class="col-md-4">
                <a href="https://github.com/udacity/appify" title="You will find more about Appify">
                    <img class="img-responsive" src="img/appify.png" alt="APPIFY IMAGE"> </a>
                <h2 class="img-title">APPIFY</h2>
                <a href="https://github.com/udacity/appify" title="Show more about Appify">
                    <h6 class="links">https://github.com/udacity/appify/</h6></a>
            </div>

            <div class="col-md-4">
                <a href="https://github.com/udacity/sunflower/" title="You will find more about Sunflower">
                    <img class="img-responsive" src="img/sunflower.png" alt="SUNFLOWER IMAGE"></a>
                <h2 class="img-title">SUNFLOWER</h2>
                <a href="https://github.com/udacity/sunflower/" title="Show more about Sunflower">
                    <h6 class="links">https://github.com/udacity/sunflower/</h6></a>
            </div>

            <div class="col-md-4">
                <a href="https://github.com/udacity/bokeh/" title="You will find more about Bokeh">
                    <img class="img-responsive" src="img/bokeh.png" alt="BOKEH IMAGE"></a>
                <h2 class="img-title">BOKEH</h2>
                <a href="https://github.com/udacity/bokeh/" title="Show more about Bokeh">
                    <h6 class="links">https://github.com/udacity/sunflower/</h6></a>
            </div>
        </div>
    </div>
</body>

</html>
